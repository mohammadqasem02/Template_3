<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Maher</title>
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style/home.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  -->
  </head>
  <body>
    <!-- Header  -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Clothing Maher </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#news" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="#shop" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="#care" class="nav__link">Bags</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Community</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__actions">
          <i class="ri-user-line"></i>
          <i class="ri-shopping-cart-line"></i>
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header and nav -->
    <main class="main">
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Clothing</h1>
            </div>
            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img src="images/clothing-1.png" class="home__img" alt="" />
                  <h2 class="home__product">Core Hoddie</h2>
                  <h3 class="home__price">$125</h3>
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/clothing-2.png" class="home__img" alt="" />
                  <h2 class="home__product">Stylish Backpack</h2>
                  <h3 class="home__price">$125</h3>
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/clothing-3.png" class="home__img" alt="" />
                  <h2 class="home__product">Premiere Pants</h2>
                  <h3 class="home__price">$120</h3>
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/clothing-4.png" class="home__img" alt="" />
                  <h2 class="home__product">Black Shorts</h2>
                  <h3 class="home__price">$70</h3>
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/clothing-5.png" class="home__img" alt="" />
                  <h2 class="home__product">Cool T-Shirt</h2>
                  <h3 class="home__price">$50</h3>
                </article>
              </div>
            </div>
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-line"></i>
            </div>
          </div>
          <footer class="home__footer">
            <div class="home__languages">ES | EN</div>
            <div class="home__social">
              <a href="" class="home__social-link" target="_blank">
                <i class="ri-facebook-circle-line"></i>
              </a>
              <a href="" class="home__social-link" target="_blank">
                <i class="ri-instagram-line"></i>
              </a>
              <a href="" class="home__social-link" target="_blank">
                <i class="ri-twitter-x-line"></i>
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
